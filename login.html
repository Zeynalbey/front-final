<!DOCTYPE html>
<html lang="en">
<head>
    <title>eTrade || Sign In</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/Login-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
</head>
<body>
    <div class="corediv">
        <div class="header">
            <div class="row center">
                <div class="col-sm-4">
                    <a href="/index.html" class="logo"><img src="images/logo.png"></a>
                </div>
                <div class="col-sm-8">
                    <div class="header-x">
                        <p>Not a member?</p>
                        <a href="" class="core-a-x header-kecid header-kecid-prop">Sign Up Now</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-4 col-lg-6">
                <div class="image-text image">
                    <h3 class="title">We Offer the Best Products</h3>
                </div>
            </div>
            <div class="col-lg-6 div-inserter">
                <div class="core-sign-in-div">
                    <div class="sign-in-div">
                        <h3 class="title">Sign in to eTrade.</h3>
                        <p class="paragraf">Enter your detail below</p>
                        <form class="singin-inputs">
                            <div class="form-group">
                                <label class="form-group-label">Email</label>
                                <input type="email" class="form-control form-group-input" name="email" value="annie@example.com" >
                            </div>
                            <div class="form-group">
                                <label class="form-group-label">Password</label>
                                <input type="password" class="form-control form-group-input" name="password" value="annie123">
                            </div>
                            <div class="form-group submit-button center">
                                <button type="submit" class="core-a-x btn-bg-primary submit-btn">Sign In</button>
                                <a href="" class="forgot">Forget password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
