<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eTrade || Cart</title>
    <link rel="shortcut icon" type="/assests/Images/images/x-icon" href="/assests/Images/images/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/Cart-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
</head>
<body>
        <div class="core-div">
            <div class="container">
                <div class="products">
                    <div class="product-table-heading">
                        <h3 class="title">Your Cart</h3>
                        <a href="#" class="cart-clear">Clear Shoping Cart</a>
                    </div>
                    <div class="table-responsive">
                        <table class="table axil-product-table axil-cart-table xxx">
                            <thead>
                                <tr>
                                    <th scope="col" class="product-remove"></th>
                                    <th scope="col" class="product-thumbnail">Product</th>
                                    <th scope="col" class="product-title"></th>
                                    <th scope="col" class="product-price">Price</th>
                                    <th scope="col" class="product-quantity">Quantity</th>
                                    <th scope="col" class="product-subtotal">Subtotal</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="product-remove"><a href="#" class="remove-wishlist"><i class="fa-solid fa-xmark"></i></a></td>
                                    <td class="product-thumbnail"><a href=""><img src="/assests/Images/images/Cart/product-03.png" alt="Digital Product"></a></td>
                                    <td class="product-title"><a href="">Wireless PS Handler</a></td>
                                    <td class="product-price" >$124.00</td>
                                    <td class="product-quantity" >
                                        <div class="pro-qty">
                                            <button class="qtybtn inc"><i class="fa-solid fa-minus"></i></button>
                                            <div class="quantity-value">1</div>
                                            <button class="qtybtn inc"><i class="fa-solid fa-plus"></i></button>
                                        </div>
                                    </td>
                                    <td class="product-subtotal">$275.00</td>
                                </tr>
                                <tr>
                                    <td class="product-remove"><a href="#" class="remove-wishlist"><i class="fa-solid fa-xmark"></i></a></td>
                                    <td class="product-thumbnail"><a href=""><img src="/assests/Images/images/Cart/product-02.png" alt="Digital Product"></a></td>
                                    <td class="product-title"><a href="">Gradient Light Keyboard</a></td>
                                    <td class="product-price" >$124.00</td>
                                    <td class="product-quantity" >
                                        <div class="pro-qty">
                                            <button class="qtybtn inc"><i class="fa-solid fa-minus"></i></button>
                                            <div class="quantity-value">1</div>
                                            <button class="qtybtn inc"><i class="fa-solid fa-plus"></i></button>
                                        </div>
                                    </td>
                                    <td class="product-subtotal" >$275.00</td>
                                </tr>
                                <tr>
                                    <td class="product-remove"><a href="#" class="remove-wishlist"><i class="fa-solid fa-xmark"></i></a></td>
                                    <td class="product-thumbnail"><a href=""><img src="/assests/Images/images/Cart/product-01.png" alt="Digital Product"></a></td>
                                    <td class="product-title"><a href="">HD CC Camera</a></td>
                                    <td class="product-price" >$124.00</td>
                                    <td class="product-quantity">
                                        <div class="pro-qty">
                                            <button class="qtybtn inc"><i class="fa-solid fa-minus"></i></button>
                                            <div class="quantity-value">1</div>
                                            <button class="qtybtn inc"><i class="fa-solid fa-plus"></i></button>
                                        </div>
                                    </td>
                                    <td class="product-subtotal">$275.00</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="second-div">
                        <div class="input-group product-cupon cupon-input">
                            <input placeholder="Enter coupon" type="text">
                            <div class="product-cupon-btn">
                                <button type="submit" class="common-button common-button-outline">Apply</button>
                            </div>
                        </div>
                        <div class="update-button">
                            <a href="#" class ="common-button common-button-outline">Update Cart</a>
                        </div>
                    </div>

                    <div class="os">
                        <div class="col-xl-5 col-lg-7 offset-xl-7 offset-lg-5">
                            <div class="order-summary-box ccc">
                                <h5 class="title zzz">Order Summary</h5>
                                <div class="summery-table-wrap">
                                    <table class="table summery-table pppp">
                                        <tbody>
                                            <tr class="order-subtotal">
                                                <td>Subtotal</td>
                                                <td class="elman">$117.00</td>
                                            </tr>
                                            <tr class="order-shipping">
                                                <td>Shipping</td>
                                                <td>
                                                    <div class="input-group">
                                                        <input type="radio" id="radio1">
                                                        <label>Free Shippping</label>
                                                    </div>
                                                    <div class="input-group">
                                                        <input type="radio" id="radio1">
                                                        <label>Local: $35.00</label>
                                                    </div>
                                                    <div class="input-group">
                                                        <input type="radio" id="radio1">
                                                        <label>Flat rate: $12.00</label>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>State Tax</td>
                                                <td>$8.00</td>
                                            </tr>
                                            <tr class="total">
                                                <td>Total</td>
                                                <td class="second-div-button">$125.00</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <a href="" class="common-button btn-bg-primary checkout-btn">Process to Checkout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
